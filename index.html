<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Gridsynth:  Automatic Instruments</title>
</head>

<body>

<script src="jquery-1.10.2.min.js"></script>
<script type="text/javascript">

var the_image = "balloons.jpg";
var canvas;
var canvasContext;
var audioContext;

var noteFreqs = [65.41, 69.30, 73.42, 77.78, 82.41, 87.31, 92.50, 98.00, 103.83, 110.00, 116.54, 123.47];

function rgb2hsv (r,g,b) {
 var computedH = 0;
 var computedS = 0;
 var computedV = 0;

 //remove spaces from input RGB values, convert to int
 var r = parseInt( (''+r).replace(/\s/g,''),10 ); 
 var g = parseInt( (''+g).replace(/\s/g,''),10 ); 
 var b = parseInt( (''+b).replace(/\s/g,''),10 ); 

 if ( r==null || g==null || b==null ||
     isNaN(r) || isNaN(g)|| isNaN(b) ) {
   alert ('Please enter numeric RGB values!');
   return;
 }
 if (r<0 || g<0 || b<0 || r>255 || g>255 || b>255) {
   alert ('RGB values must be in the range 0 to 255.');
   return;
 }
 r=r/255; g=g/255; b=b/255;
 var minRGB = Math.min(r,Math.min(g,b));
 var maxRGB = Math.max(r,Math.max(g,b));

 // Black-gray-white
 if (minRGB==maxRGB) {
  computedV = minRGB;
  return [0,0,computedV];
 }

 // Colors other than black-gray-white:
 var d = (r==minRGB) ? g-b : ((b==minRGB) ? r-g : b-r);
 var h = (r==minRGB) ? 3 : ((b==minRGB) ? 1 : 5);
 computedH = 60*(h - d/(maxRGB - minRGB));
 computedS = (maxRGB - minRGB)/maxRGB;
 computedV = maxRGB;
 return [computedH,computedS,computedV];
}

function loadCanvas() {
    canvas = document.getElementById("splash-canvas");
    canvasContext = canvas.getContext("2d");
}

function loadImage() {
    // clear canvas here
    canvasContext.clearRect (0, 0, 600, 800);

    var image_url = $('#load-image').val();
    var cat = new Image();

    cat.onload = function() {
        console.log(cat);
        canvasContext.drawImage(cat, 0, 0);
        var dataURL = canvas.toDataURL(); 
        var newImage = new Image();
        newImage.onload = function() {
            console.log(newImage);
            canvasContext.drawImage(newImage, 0, 0);
        }
        newImage.crossOrigin = 'anonymous'; 
        newImage.src = dataURL;
    };

    cat.crossOrigin = 'anonymous'; 
    cat.src = image_url;
}

function basicNoteClick(audioContext, freq, gain) {
    console.log(freq);

    var oscillator = audioContext.createOscillator(); // Oscillator defaults to sine wave
    oscillator.type = 1; // square wave
    oscillator.frequency.value = freq;
    var vca = audioContext.createGain();
    vca.gain.value = 0;
    oscillator.connect(vca);
    vca.connect(audioContext.destination)
    oscillator.start(0);
    vca.gain.value = gain;
    setTimeout(function(){vca.gain.value = 0; vca.disconnect(); oscillator.disconnect()}, 500);
}

function mosaic(blockSize) {
    console.log("About to mosaic");
    // hard coding width and height, for now
    w = 600;
    h = 800;

    halfBlock = parseInt(blockSize / 2);

    for (var y = 0; y < h; y+= blockSize) {
        for (var x = 0; x < w; x+= blockSize) {
            xRef = x + halfBlock;
            yRef = y + halfBlock;

            var data = canvasContext.getImageData(xRef, yRef, xRef + 1, yRef).data;
            canvasContext.fillStyle = "rgb(" + data[0] + "," + data[1] + "," + data[2] + ")";
            canvasContext.fillRect(x, y, blockSize, blockSize);
        }
    }

    // Assign clicks here.
    canvas.addEventListener('click', function(event) {
        elemLeft = canvas.offsetLeft;
        elemTop = canvas.offsetTop;
        var clickX = event.pageX - elemLeft;
        var clickY = event.pageY - elemTop;
        console.log(clickX, clickY);
        // get colour data
        var data = canvasContext.getImageData(clickX, clickY, clickX + 1, clickY + 1).data;
 
        // Super basic mapping
        red = data[0];
        green = data[1];
        blue = data[2];

        // stupid mapping
        // var freq = (red + green + blue) * 1.5;

        // Less stupid mapping, via McFee
        var res = rgb2hsv(red, green, blue);
        note = parseInt(res[0] / 30);
        octave = parseInt(res[2] * 6);
        freq = noteFreqs[note] * octave;

        basicNoteClick(audioContext, freq, 1.0)
    });

}

$(document).ready(function(){
    // create and load canvas
    audioContext = new webkitAudioContext();
    loadCanvas();
   
});

</script>



<input type="text" id="load-image" value="Enter an image URL"/>
<input type="button" onclick="loadImage();" value="Load Image"/>
<input type="button" onclick="mosaic(100);" value="Mosaic"/>
<div id="canvas-div">
    <canvas id="splash-canvas" width="600" height="800"></canvas>
</div>



</body>

</html>
